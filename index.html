<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="box">
        
        <div class="box-form">
            <h1>Calculadora IMC</h1>
            <label for="nome">Digite seu nome:</label>
                <input class="nome" id="nome" type="text" >
            <label for="peso">Digite seu peso(kg):</label>
                <input class="peso" id="peso" type="number" >
            <label for="altura">Digite Sua Altura(m,cm):</label>
                <input class="altura" id="altura" type="number" >
            <button onclick="imc()"  class="btn">Calcular</button>
            <h3 class="resultado" id="resultado"></h3>
        </div>
        
        
    </section>
</body>
</html>
